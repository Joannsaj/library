{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h2>Borrowed Books</h2>
    <div class="row">
        {% for item in books %}
        <div class="col-md-4 mr-1 mt-1">
            <i class="fa fa-book  fa-5x"></i>
            <h3>Title: {{item.book}}</h3>
            <h5>By: {{item.borrower}}</h5>
            <h5>Date: {{item.date|date}}</h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
