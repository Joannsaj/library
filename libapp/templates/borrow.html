{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-12">
            <h2>Borrow a Book</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Borrow</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
