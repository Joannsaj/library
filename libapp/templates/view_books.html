{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        {% for item in books %}
        <div class="col-md-2 mr-1 mt-1">
            <a href="{% url 'get_book' item.id %}" class="text-dark">
                <i class="fa fa-book  fa-5x"></i>
                <h3>Title: {{item.title}}</h3>
                <h5>Author: {{item.author}}</h5>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
